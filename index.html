<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>To-Do List</title>
</head>
<body>
    <div class="containerTitle">
        <h1>To-Do List<i class="fa fa-pencil-square-o icon" aria-hidden="true"></i></h1>
    </div>
    <br>
    <div class="container">
        <textarea name="text" class="textarea" rows="4" cols="100"></textarea>
        <button type="button" class="buttoninput"><i class="fa fa-check"></i></button>
    </div>
    <br>
    <br>
    <div id="todo" class="todolist">

    </div>
</body>
</html>
